<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dito's Bartender - Favicon Indicator</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <meta name="robots" content="noindex" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .favicon-container {
        margin: 30px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .favicon {
        width: 150px;
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Favicon de Dito's Bartender</h1>
    <p>
      Esta página está creada para ayudar a Google a indexar correctamente
      nuestro favicon.
    </p>

    <div class="favicon-container">
      <div>
        <p>Favicon .ico:</p>
        <img src="/favicon.ico" alt="Favicon ICO" class="favicon" />
      </div>
      <div>
        <p>Favicon SVG:</p>
        <img src="/favicon.svg" alt="Favicon SVG" class="favicon" />
      </div>
      <div>
        <p>Favicon PNG:</p>
        <img src="/favicon-96x96.png" alt="Favicon PNG" class="favicon" />
      </div>
    </div>

    <p>
      Visita nuestra <a href="/">página principal</a> para conocer nuestros
      servicios de bartending.
    </p>
  </body>
</html>
